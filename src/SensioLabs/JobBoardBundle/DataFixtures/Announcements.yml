        valid: true
        createdAt: <dateTimeBetween('3 months ago', '2 months ago')>
        updatedAt: <dateTimeBetween('3 weeks ago', '2 week ago')>
        publishedAt: <dateTimeBetween('2 weeks ago', '1 week ago')>
        endedAt: <dateTimeBetween('1 week', '2 weeks')>
    notspanish-fulltime-announcement:
        title: Not-spanish Fulltime Announcement
        city: <city()>
        company: <company()>
        description: <paragraph(3)>
        country: GB
        contractType: FULLTIME
        user: @adrien
        valid: true
        createdAt: <dateTimeBetween('3 months ago', '2 months ago')>
        updatedAt: <dateTimeBetween('3 weeks ago', '2 week ago')>
        publishedAt: <dateTimeBetween('2 weeks ago', '1 week ago')>
        endedAt: <dateTimeBetween('1 week', '2 weeks')>
    sarah-announcements{1..30}:
        title: Sarah's Announcement no.<current()>
        city: <city()>
        company: <company()>
        description: <paragraph(3)>
        country: <countryCode()>
        contractType: <randomElement(['PARTTIME','INTERNSHIP','FREELANCE','ALTERNANCE'])>
