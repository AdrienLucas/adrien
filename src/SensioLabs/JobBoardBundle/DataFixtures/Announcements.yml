SensioLabs\JobBoardBundle\Entity\Announcement:
    sarah-valid-announcement:
        title: Sarah's Valid Announcement
        city: <city()>
        company: <company()>
        description: <paragraph(3)>
        country: <countryCode()>
        contractType: <randomElement(['PARTTIME','INTERNSHIP','FREELANCE','ALTERNANCE'])>
        user: @sarah
        valid: true
        createdAt: <dateTimeBetween('3 months ago', '2 months ago')>
        updatedAt: <dateTimeBetween('3 weeks ago', '2 week ago')>
        publishedAt: <dateTimeBetween('2 weeks ago', '1 week ago')>
        endedAt: <dateTimeBetween('1 week', '2 weeks')>
    spanish-fulltime-announcement:
        title: Spanish Fulltime Announcement
        city: <city()>
        company: <company()>
        description: <paragraph(3)>
        country: ES
        contractType: FULLTIME
        user: @adrien
        valid: true
        createdAt: <dateTimeBetween('3 months ago', '2 months ago')>
        updatedAt: <dateTimeBetween('3 weeks ago', '2 week ago')>
        publishedAt: <dateTimeBetween('2 weeks ago', '1 week ago')>
        endedAt: <dateTimeBetween('1 week', '2 weeks')>
    spanish-notfulltime-announcement:
        title: Spanish Not-fulltime Announcement
        city: <city()>
